<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>点击 DIV 换色</title>
    <link rel="stylesheet" href="styles/layout.css" />
</head>

<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        //获取div元素对象
        let items = document.getElementsByClassName("item");
        let flag = new Array(true, true, true);
        //遍历并绑定事件
        for (let i = 0; i < items.length; i++) {
            items[i].onclick = function() {
                if (flag[i]) {
                    items[i].style.background = "pink";
                    flag[i] = false;
                } else {
                    items[i].style.background = "white";
                    flag[i] = true;
                }
            }
        }
    </script>
</body>

</html>
