<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>箭头函数实践</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>

<body>
    <div id="ad"></div>
    <script>
        //需求-1 点击 div 2s 后颜色变成 粉色
        let ad = document.getElementById("ad");
        ad.onclick = () => setTimeout("ad.style.background='pink'", 2000);
        //需求-2  从数组中返回偶数的元素  
        const arr = [1, 6, 9, 10, 100, 25];
        const result = arr.filter(item => item % 2 === 0);
        // {
        //     if (item % 2 == 0) {
        //         return true;
        //     } else {
        //         return false;
        //     }
        // });
        console.log(result);
        //箭头函数适合与this无关的回调，定时器，数组的方法回调
    </script>
</body>

</html>
